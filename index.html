<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- modern normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>GiveMeArt</title>
  </head>
  <body>
    <!-- section header -->
    <header class="section section_header">
      <div class="container container_header">
        <div class="burger-wrapper">
          <button type="button" class="burger-btn">
            <svg class="" width="25" height="21">
              <use href="images/header/header_icons.svg#icon-burger"></use>
            </svg>
          </button>
        </div>
        <nav class="navigation">
          <ul class="navigation__list list">
            <li>
              <img
                src="images/header/heart.svg"
                alt="heart_button"
                width="32"
              />
            </li>
            <li>
              <img src="images/header/shop.svg" alt="shop_button" width="37" />
            </li>
            <li>
              <img src="images/header/user.svg" alt="user_button" width="26" />
            </li>
          </ul>
        </nav>
      </div>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
    </header>
    <!-- section hero -->
    <section class="section section_hero">
      <div class="container container_hero">hero</div>
    </section>

    <main>
      <!-- section 1-->
      <section class="section section_about">
        <div class="container container_about">s1</div>
      </section>
      <!-- section 2 -->
      <section class="section section_problems">
        <div class="container container_problems">s2</div>
      </section>

      <!-- section 3 -->
      <section class="section section_how">
        <div class="container container_how">s3</div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
